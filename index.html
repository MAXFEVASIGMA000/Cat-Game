
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Walk the Cat - Phase 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #66ccff;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const groundY = 500;
  let playerX = 100;
  let playerY = groundY - 48;
  let kittyCash = 0;

  const keys = {};
  document.addEventListener("keydown", e => keys[e.key] = true);
  document.addEventListener("keyup", e => keys[e.key] = false);

  const catSprite = new Image();
  catSprite.src = "https://i.imgur.com/n0U1NfL.png"; // Simple cartoony cat sprite

  const houseSprite = new Image();
  houseSprite.src = "https://i.imgur.com/bKpG2lw.png"; // Simple house sprite

  function drawBackground() {
    // Sky
    ctx.fillStyle = "#66ccff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Ground
    ctx.fillStyle = "#2e8b57";
    ctx.fillRect(0, groundY, canvas.width, 100);

    // Path
    ctx.fillStyle = "#cccccc";
    ctx.fillRect(0, groundY - 20, canvas.width, 20);

    // House
    ctx.drawImage(houseSprite, 600, groundY - 120, 120, 120);
  }

  function drawCat() {
    ctx.drawImage(catSprite, playerX, playerY, 48, 48);
  }

  function drawLeash() {
    ctx.strokeStyle = "#333";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(playerX + 20, playerY + 20);
    ctx.lineTo(playerX - 40, playerY + 10);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(playerX - 40, playerY + 10, 6, 0, Math.PI * 2);
    ctx.fillStyle = "#555";
    ctx.fill();
  }

  function drawUI() {
    ctx.fillStyle = "#000";
    ctx.font = "20px Courier New";
    ctx.fillText("Kitty Cash: $" + kittyCash, 20, 30);
  }

  function update() {
    if (keys["ArrowRight"]) {
      playerX += 4;
      kittyCash += 1;
    }
    if (keys["ArrowLeft"]) {
      playerX -= 4;
      kittyCash = Math.max(0, kittyCash - 1);
    }
  }

  function gameLoop() {
    update();

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();
    drawCat();
    drawLeash();
    drawUI();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
